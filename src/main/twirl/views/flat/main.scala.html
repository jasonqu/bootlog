@(pagetitle: String)(post: Option[Post])(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="@message("site.description")">
    <meta name="author" content="@message("author.name")">
    <!--<meta name="description" content="{{meta_description}}" />-->
    <!-- TODO description -->
    
    <title>@pagetitle</title>

    <!-- Le styles -->
    <!--todo octicons-->
    @for(css <- CssList) { <link rel="stylesheet" media="all" href="@path(css)"> }
    <link rel="shortcut icon" type="image/png" href="@path("images/favicon.png")">

    <link href="atom.xml" type="application/atom+xml" rel="alternate" title="@message("site.description") ATOM Feed">
    <link href="rss.xml" type="application/rss+xml" rel="alternate" title="@message("site.description") RSS Feed">

    <!-- TODO {{ghost_head}} -->
  </head>
  <body>

    <div id="wrap">
      @navbar()
      @if(post.isDefined) {
        @postHeader(post.get)
      } else {
        @header()
      }

      <div class="container">
        <div class="row">
          @if(post.isDefined) {
          <div class="col-lg-10 col-lg-offset-1 centered">
          } else {
          <div class="col-lg-12 centered">
          }
            @content
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      @footer()
    </div>
    <!-- TODO {{ghost_foot}} -->

    <!-- {% include JB/analytics %} -->
    <!-- todo google prettify refactor -->
    
    @for(js <- JsList) { <script src="@path(js)" type="text/javascript"></script> }
  </body>
</html>
