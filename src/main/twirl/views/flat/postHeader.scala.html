@(post: Post)

<div class="container-fluid container-abitabove">
  <div class="row">
    <!--todo post.image  {{#if post.image}}background-image: url({{post.image}});{{/if}}-->
    @defining(message("post_cover")) { isCovered =>
    @if(isCovered.isEmpty) {
      <div class="col-lg-12 centered text-center container-withcover no-cover">
    } else {
      <div class="col-lg-12 centered text-center container-withcover" style="background-image: url(@path(message("post_cover")));">
    }}
    <div class="col-lg-12 centered text-center container-withcover no-cover">
      <h1>@post.title <small>@post.tagline</small></h1>
      <!--{{^if post.page}}-->
      <!--<h5>-->
        <!--<time datetime="{{date format='YYYY-MM-DD'}}"><span class="mega-octicon octicon-calendar"></span> {{date format="YYYY-MM-DD"}} at {{date format="HH:mm"}}</time>-->
      <!--</h5>-->
      <!--{{/if}}-->
      @for((tagname, tagIndex) <- post.tags.zipWithIndex) {
      <a href="@path("tag/" + tagname + ".html")">
        <span class="label tag-@tagname @if(tagIndex % 2 == 1){label-primary}else{label-default}">
          <i class="glyphicon glyphicon-tag"></i> @tagname </span></a>
      &nbsp;
      }
    </div>
  </div>
</div>
