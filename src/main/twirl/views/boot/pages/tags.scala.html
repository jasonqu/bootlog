@(map:scala.collection.mutable.HashMap[String,scala.collection.mutable.Set[Post]])

@boot.page("Tags")("") {
<ul class="tag_box inline">
@for(k <- map.keys) {
  <li><a href="tags.html#@k-ref">@k <span>@map(k).size</span></a></li>
}
</ul>

@for((key, value) <- map) {
  <h2 id="@key-ref">@key</h2>
  <ul>
    @for(p <- value) {
      <li><a href="post/@p.name">@p.title</a></li>
    }
  </ul>
}
}
