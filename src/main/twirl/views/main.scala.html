@(pagetitle: String)(content: Html)

@import play.api.Play.current

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>@pagetitle</title>
    <meta name="description" content="@Messages("description")">
    <meta name="author" content="@Messages("author.name")">
    <!-- TODO description author -->
    
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <!-- Le styles -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.2.2.2.min.css")">
    <link rel="stylesheet" media="all" type="text/css" href="@routes.Assets.at("stylesheets/style.css?body=1")">
    <link rel="stylesheet" media="all" type="text/css" href="@routes.Assets.at("stylesheets/prettify.css")">
    <link rel="stylesheet" media="all" type="text/css" href="@routes.Assets.at("stylesheets/desert.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  
    <!-- TODO atom & rss feed 
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">
    -->
  </head>
  <body>
    @navbar()
    
    <div class="container-narrow">
      <div class="content">
        @content
      </div>
      <hr>
      <footer>
        <p>&copy; 2014 @Messages("author.name")
          with help from <a href="https://github.com/jasonqu/play-jekyll-bootstrap" target="_blank">play-jekyll-bootstrap</a> and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>
    </div>
    
    <!-- {% include JB/analytics %} -->
    <!-- todo google prettify refactor -->
    
    <!-- 
    <script src="@routes.Assets.at("javascripts/prettify.js")" type="text/javascript"></script>
     -->
    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/run_prettify.js?lang=scala&skin=desert")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/lang-scala.js")" type="text/javascript"></script>
  </body>
</html>
