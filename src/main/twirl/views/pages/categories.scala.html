@(map:Map[String,Array[Post]])

@page("Categories")("") {
<ul class="tag_box inline">
@for(k <- map.keys) {
  <li><a href="/categories.html#@k-ref">@k <span>@map(k).length</span></a></li>
}
</ul>

@for((key, value) <- map) {
  <h2 id="@key-ref">@key</h2>
  <ul>
    @for(p <- value) {
      <li><a href="/post/@p.name">@p.title</a></li>
    }
  </ul>
}
}
