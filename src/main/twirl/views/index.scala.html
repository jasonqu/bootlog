@(content: String)(posts: Array[models.Post])

@page("Hello World!")("Supporting tagline") {



<main>
  <div class="timeline">
    <dl>
      <!--<dt>Apr 2014</dt>-->
      @for((p, index) <- posts.zipWithIndex) {
        <dd class="@if(index%2 == 1){pos-left}else{pos-right} clearfix">
          <div class="circ circ-@if(index%2 == 1){odd}"></div>
          <div class="time">
            <span data-toggle="tooltip" data-original-title="@p.date.toString("YYYY-MM-DD")" title="">
              @p.date.toString("yyyy-MM-dd")
            </span>
            <!--<span data-toggle="tooltip" data-original-title="{{date format='YYYY-MM-DD'}} at {{date format='HH:mm'}}" title="">-->
              <!--{{date timeago=true}}-->
            <!--</span>-->
          </div>
          <div class="events">
            <div class="pull-left">
              <!--<img class="events-object img-rounded" src="img/photo-1.jpg">-->
            </div>
            <div class="events-body">
              <h3 class="events-heading">
                <a href="@path("post/" + p.name)">@p.name</a>
              </h3>
              <h4 class="events-heading">
                @for(tag <- p.tags) {
                  <a href="@path("post/" + p.name)">
                    <span class="label tag-@p.name @if(index%2 == 1){label-primary}else{label-default}">
                      <i class="glyphicon glyphicon-tag"></i> @tag</span></a>
                  &nbsp;
                }
              </h4>
              <!--<p>{{excerpt characters="200"}}&hellip;</p>-->
            </div>
          </div>
        </dd>
      }
    </dl>
   </div>
  <!--{{pagination}}-->
</main>
}
